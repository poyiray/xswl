<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合练习</title>
</head>
<body>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr><td>性别</td>
            <td>
                <label for="nan"><input type="radio" name="sex" id="nan"> <img src="images/练习.png" width="20" height="20">男</label>
                <label for="nv"><input type="radio" name="sex" id="nv"><img src="images/练习.png" width="20" height="20">女</label>
            </td> 

        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">选择年份</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                </select>
                
                <select>
                    <option selected="selected">选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>

                <select>
                    <option selected="selected">选择日期</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                
            </td>
        </tr>

            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" maxlength="7"></td>
            </tr>

            <!-- 第四行 -->
            <tr>
                <td>婚姻状态</td>
                <td><label for="1"><input type="radio" name="1" id="1">未婚</label>
                    <label for="2"><input type="radio" name="1" id="2">离婚</label>
                    <label for="3"><input type="radio" name="1" id="3">已婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                <select>
                    <option selected="selected">选择你的学历</option>
                    <option>幼儿园</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>大学</option>
                </select>
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <label for="len"><input type="checkbox" id="len">冷酷</label>
                    <label for="ke"><input type="checkbox" id="ke">可爱</label>
                    <label for="re"><input type="checkbox" id="re">热情</label>
                    <label for="chou"><input type="checkbox" id="chou">丑陋</label>
                    <label for="dou"><input type="checkbox" id="dou">都喜欢</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td><textarea cols="20" rows="2"></textarea></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td><label for="yes"><input type="checkbox" id="yes">同意并阅读协定</label>
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我已经注册，点击登录</a>
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>

                <td> <h4>我承诺</h4>               
                    <ul>                        
                        <li>我已经满十八岁了</li>
                        <li> 真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>

        
        

    </table>

</body>
</html>
