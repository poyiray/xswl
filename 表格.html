<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
    <link rel="icon" href="images/网站图标.jpeg">
</head>
<body>
    <!-- align="" 是表格显示属性，center 是让表格显示到网页中间 还有 left 和 right。 --> 
    <!-- 在table中加入 border 1,""  ———— 1 可以将生成方框——————    "" 是默认的表示没有边框。 --> 
    <!-- cellpadding="" 是代表文字与格子之间的距离 -->
    <!-- cellspacing 是方框的间隔距离 默认是2 -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="400" height="50">
        <tr><th>名字</th><th>性别</th><th>年龄</th></tr>
        <tr><td>旭辉</td><td>男</td><td>14</td></tr>
        
    </table>
    <br><br><br><br><br><br><br><br>
    

    <h4 align="center">基础网格</h4>

     <!-- thead 和 tboday 可以用来让处理文件的时候更方便 -->
     <!-- tr 是行标签,td 是单元格标签,th 是开头标题标签 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="400" height="50">
    <thead>  
        <tr>
            <td>游戏名字</td>
            <td>游戏链接</td>
            <td>游戏相关</td>
        </tr>
    </thead> 
    <tbody>
        <tr>
            <td>只狼</td>
            <td><a href="#">点击下载</a></td>
            <td><a href="#">贴吧</a> <a href="#">图片</a> <a href="#">百科</a></td>      
        </tr>
    </tbody>
    </table>

    <br><br><br><br><br><br><br><br>


    <h4 align="center">单元格的合并</h4>

    <!-- thead 的格子是无法和 tbody 的格子合并的 -->
    <table align="center" border="1" cellspacing="0" cellpadding="30" height="240" width="500">
        <!-- colspan="" 是跨列合并，并之后需要删除被合并的格子 -->
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th></th>
                <th></th>
            </tr>

            <tr>
                
                <th></th>
                <th></th>
            </tr>
        </thead>
        
        <!-- rowspan="" 是跨行合并 -->
        <tbody>
            <tr>
                <td></td>
                <td colspan="2"></td>
                
            </tr>
        </tbody>
    </table>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <font color="red">无序列表</font>
    <h4>你喜欢吃什么</h4>
    <ul>     
        <li>臭豆腐</li>
        <li>加柠檬</li>
        <li>豆腐乳</li>
    </ul>


 <br><br><br><br><br><br><br><br><br>


    <font color="red">有序列表</font>
    <h4>游戏在线人数</h4>
    <ol>
        <li>csgo 1230</li>
        <li>dota2 12313</li>
        <li>2ww</li>
    </ol>
    <br><br><br><br><br><br><br><br>

    <font color="red">自定列表</font>
    <dl>
        <dt>手机销售</dt>
        <dd>产品介绍</dd>
        <dd>价格查询</dd>
        <dd>产品成分</dd>

        <dt>电脑销售</dt>
        <dd>产品介绍</dd>
        <dd>价格查询</dd>
        <dd>产品成分</dd>
    </dl>


</body>
</html>
